<ng-container *ngIf="profile$ | async as profile; else signinForm">
  <h3>Welcome {{ profile.displayName }}</h3>
  <div class="actions">

    <button mat-button (click)="signout()">Sign out</button>
    <button mat-button color="warn" (click)="delete()">Delete</button>
  </div>
</ng-container>
<ng-template #signinForm>
  <button mat-button (click)="signin()">Signin with Google</button>
</ng-template>
