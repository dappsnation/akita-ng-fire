<mat-card>
  <mat-card-header>{{ movie.title }}</mat-card-header>
  <mat-card-content>
    <p>{{ movie.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="delete.emit(movie.id)" color="warn">Delete</button>
    <a mat-raised-button [routerLink]="['/movies', movie.id]">View</a>
  </mat-card-actions>
</mat-card>
